<script type="text/javascript">
// 记录打开了第几页
      var opnepage=0;
      ccc('.cha').onclick = function(){
        opnepage=0;
        ccc('.rep-mask').style.display = 'none';
      }
      ccc('.cha1').onclick = function(){
        opnepage=0;

        ccc('.rep-mask1').style.display = 'none';
      }
      ccc('.rep-cenum3').onclick = function(){
        opnepage=1;

        ccc('.rep-mask').style.display = 'block';
      }
      ccc('.rep-cenum4').onclick = function(){
        opnepage=2;

        ccc('.rep-mask1').style.display = 'block';
      }


      // 移动检测
      var startX,moveX,endX;
      ccc('.bodywrap').addEventListener("touchstart", function(e) {
          console.log(e.touches[0].pageX, e.touches[0].pageY);
          startX = e.touches[0].pageX;
          endX=0;
      });
      ccc('.bodywrap').addEventListener("touchmove", function(e) {
          if(e.touches.length > 1 || e.scale && e.scale !== 1) return;
          moveX = e.touches[0].pageX;
          endX=1;
      });
      ccc('.bodywrap').addEventListener("touchend", function(e) {
        console.log('开始：'+startX);
        console.log('结束：'+moveX);
        if(!endX){
          moveX=startX;
        }
        if(moveX-startX>20){
          console.log('向右滑动')
          if(opnepage==2){
            opnepage=1;
            endX=0;
            ccc('.rep-mask1').style.display = 'none';
            ccc('.rep-mask').style.display = 'block';
          }
        }else if(moveX-startX<-20){
          console.log('向左滑动')
          if(opnepage==1){
            opnepage=2;
            endX=0;
            ccc('.rep-mask').style.display = 'none';
            ccc('.rep-mask1').style.display = 'block';
          }
        }

      });
      ccc('.back').onclick = function(){
        window.location.href='cheng.html'
      }
      ccc('.rep-back').onclick = function(){
        window.location.href='cheng.html'
      }
      ccc('.back1').onclick = function(){
        console.log(1);
        ccc('.rep-share').style.display = 'flex';

      }
      ccc('.rep-back1').onclick = function(){

        ccc('.rep-share').style.display = 'flex';
        ccc('.rep-bigmask').style.display = 'block';

      }
      ccc('.quxiao').onclick = function() {
        ccc('.rep-share').style.display = 'none';
        ccc('.rep-bigmask').style.display = 'none';
      }
      apiready = function(){
        // 计算body高度
          document.querySelector('body').style.height = api.winHeight-1+'px';


    };
</script>
