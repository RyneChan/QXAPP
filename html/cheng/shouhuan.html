<script type="text/javascript">
var app = new Vue({
  el:'.bodywrap',
  data:{
    bushunum:"1233",
    kalnum:123
  },
  computed:{
    xixi:function(){
      var newstr = '';
      if(this.bushunum.length>3){
        console.log(1);
        for(var i=0;i<this.bushunum.length;i++){
          if(i==this.bushunum.length-3){
            newstr+=','
          }
          newstr = newstr+this.bushunum[i];
        }
      }
      return newstr;
    }
  }
})
var open = 0;
// 打开
ccc('.user').onclick = function(){
  console.log('open')
  setTimeout(function(){
    open=1;
  })
  ccc('.users').style.left = '0px';
}

// 关闭
ccc('.bodywrap').onclick = function(event){
  // console.log(event)
    event = event || window.event;
    var target = event.target || event.srcElement;
    if(open>0){
      if(target != ccc('.users')&&target != ccc('.qiehuan')&&target != ccc('.qiehuan-title')){
        console.log('close')
        open=0;
          ccc('.users').style.left = '-6.4rem';
      }
    }

}

// 读取本地缓存用户并且渲染
function userData(){
  if(!$api.getStorage('user')) return;
    var userdata = $api.getStorage('user');
var userhtml='';
    for(var key in userdata){
      console.log(key)
      userhtml +=`<div class="userwrap">
          <div class="touxiang">${userdata[key].nicename[0]}</div>
          <p>${userdata[key].nicename}</p>
      </div>`
    }
    ccc('.bigwrap').innerHTML = userhtml;
}
